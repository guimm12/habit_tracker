<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CRUD PWA</title>
	</head>
	<body>
		<h1>CRUD PWA with Rust</h1>
		<script type="module">
			import init, { greet, create_item, read_item, update_item, delete_item } from "./pkg/habit_tracker.js";

			async function run() {
				await init();
				greet("World");

				// Example usage
				create_item(1, "Item 1");
				console.log(read_item(1));
				update_item(1, "Updated Item 1");
				console.log(read_item(1));
				delete_item(1);
			}

			if ("serviceWorker" in navigator) {
				navigator.serviceWorker
					.register("./service-worker.js")
					.then((registration) => {
						console.log("ServiceWorker registration successful with scope: ", registration.scope);
					})
					.catch((error) => {
						console.log("ServiceWorker registration failed: ", error);
					});
			}

			run();
		</script>
	</body>
</html>
