<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Habit Tracker</title>
	</head>
	<body>
		<h1>Habit Tracker</h1>
		<button id="greet-btn">Greet</button>
		<button id="hello-world-btn">Hello World</button>
		<script type="module">
			import init, { greet, hello_world } from "./pkg/habit_tracker.js";

			init()
				.then(() => {
					document.getElementById("greet-btn").addEventListener("click", () => {
						alert(greet());
					});
					document.getElementById("hello-world-btn").addEventListener("click", () => {
						alert(hello_world());
					});
				})
				.catch((e) => {
					console.error("Error initializing wasm module:", e);
				});

			// Register the service worker
			if ("serviceWorker" in navigator) {
				navigator.serviceWorker
					.register("./service-worker.js")
					.then(() => console.log("Service Worker registered!"))
					.catch((error) => console.error("Service Worker registration failed:", error));
			}
		</script>
	</body>
</html>
